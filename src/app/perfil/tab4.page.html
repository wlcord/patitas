<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-grid>
  <ion-row id="avatarp">
    <ion-avatar id="avatarim">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-row>
  <ion-row id="inputp">
    <ion-card *ngIf="usuario">
      <ion-card-header>
        <ion-card-title>Perfil del Usuario</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <p><strong>Nombre:</strong> {{ usuario.Nombre }}</p>
        <p><strong>Apellido:</strong> {{ usuario.Apellido }}</p>
        <p><strong>Email:</strong> {{ usuario.Email }}</p>
        <p><strong>Dirección:</strong> {{ usuario.Direccion }}</p>
        <p><strong>RUT:</strong> {{ usuario.Rut }}</p>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row id="botonconfirmar">
    <ion-button id="confirmar1" color="success" >
      Guardar
    </ion-button>
    <ion-alert
    trigger="confirmar1" header="¿Esta seguro?" [buttons]="alertButtons">
    </ion-alert>
  </ion-row>
</ion-grid>
</ion-content>
