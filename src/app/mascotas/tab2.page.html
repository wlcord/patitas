<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar show-clear-button="always" value="Buscar mascota"></ion-searchbar>
  
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Nombre mascota</ion-card-title>
      <ion-card-subtitle>Raza mascota</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button style="margin-left: 75%;">Ver más</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer style="justify-content: right;">
  <ion-button id="open-modal" color="tertiary" >Registrar mascota</ion-button>
</ion-footer>

<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Resgistrar</ion-title>
        <ion-buttons slot="end">
          <ion-button color="success" (click)="modal.dismiss()">Guardar</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" label-placement="floating" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-select aria-label="Especie" interface="popover" placeholder="Especie">
            <ion-select-option value="Gato">Gato</ion-select-option>
            <ion-select-option value="Perro">Perro</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input label="Raza" label-placement="floating" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Color" label-placement="floating" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input label="Edad" label-placement="floating" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Peso" label-placement="floating" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-select aria-label="Sexo" interface="popover" placeholder="Selecionar sexo">
            <ion-select-option value="Macho">Macho</ion-select-option>
            <ion-select-option value="Hembra">Hembra</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-checkbox labelPlacement="start">Esterilizado</ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
